
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href=styles.css">
</head>

<body>
    <!-- PIN Entry Form -->
    <div id="pinForm" class="container">
        <h2>Enter PIN</h2>
        <input type="password" id="pinInput" class="form-control mb-3" placeholder="Enter PIN">
        <button id="pinButton" class="btn btn-primary">Submit</button>
    </div>

    <!-- Timetable Section -->
    <div id="timetable" class="container d-none">
        <h1>Timetable</h1>
        <!-- Display the name FUTURE -->
        <p><strong>Prepared by:</strong> FUTURE</p>

        <!-- Timetable Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:00 - 9:00 AM</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>English</td>
                    <td>Math</td>
                    <td>History</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Print Button -->
        <button class="btn btn-secondary" onclick="printTimetable()">Print</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
